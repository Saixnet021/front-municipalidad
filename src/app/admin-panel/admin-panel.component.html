<div class="container mx-auto px-4 py-8 animate-fade-in max-w-7xl">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-display font-bold text-slate-800">Panel de Administración</h1>
      <p class="text-slate-500 mt-2">Gestión de trámites y solicitudes.</p>
    </div>
    <button (click)="loadTramites()" class="bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Actualizar
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-slate-50 border-b border-slate-200">
            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Expediente</th>
            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Tipo</th>
            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Usuario</th>
            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Fecha</th>
            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Estado</th>
            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-200">
          <tr *ngFor="let tramite of tramites" class="hover:bg-slate-50 transition-colors">
            <td class="px-6 py-4 text-sm font-medium text-slate-900">{{ tramite.expediente }}</td>
            <td class="px-6 py-4 text-sm text-slate-600">{{ tramite.tipo }}</td>
            <td class="px-6 py-4 text-sm text-slate-600">{{ tramite.usuario }}</td>
            <td class="px-6 py-4 text-sm text-slate-600">{{ tramite.fecha | date:'short' }}</td>
            <td class="px-6 py-4">
              <span [class]="'px-2.5 py-0.5 rounded-full text-xs font-bold ' + getStatusClass(tramite.estado)">
                {{ tramite.estado }}
              </span>
            </td>
            <td class="px-6 py-4 text-right space-x-2">
              <button *ngIf="tramite.estado === 'PENDIENTE'" (click)="approve(tramite.id)" class="text-green-600 hover:text-green-800 font-medium text-sm transition-colors">
                Aprobar
              </button>
              <button *ngIf="tramite.estado === 'PENDIENTE'" (click)="reject(tramite.id)" class="text-red-600 hover:text-red-800 font-medium text-sm transition-colors">
                Rechazar
              </button>
              <span *ngIf="tramite.estado !== 'PENDIENTE'" class="text-slate-400 text-sm italic">
                Procesado
              </span>
            </td>
          </tr>
          <tr *ngIf="tramites.length === 0 && !loading">
            <td colspan="6" class="px-6 py-12 text-center text-slate-500">
              No hay trámites registrados.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="loading" class="p-8 text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
      <p class="text-slate-500 mt-2 text-sm">Cargando trámites...</p>
    </div>
  </div>
</div>
