<div class="bg-[#c8102e] text-white py-3 text-xs hidden md:block">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <div class="flex items-center gap-6">
      <div class="flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        <span>Serenazgo: 105</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Lun - Vie: 8:00 - 17:00</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span>Jr. Callao 135, Santiago - Ica</span>
    </div>
  </div>
</div>

<header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
  <div class="container mx-auto px-4 py-7">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white flex items-center justify-center shadow-md shadow-black/20">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStQTQeRWd8BTWAgF2U82BVxTnXNz4-6V6T4Q&s"
            alt="Logo Municipalidad Santiago" class="w-full h-full object-contain" />
        </div>


        <div class="flex flex-col">
          <span class="text-sm font-bold text-primary leading-tight">Municipalidad Distrital</span>
          <span class="text-xs text-slate-500">Santiago - Ica</span>
        </div>
      </a>


      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center gap-6">
        <a routerLink="/dashboard" routerLinkActive="bg-primary text-white"
          class="px-4 py-3 text-sm font-medium rounded transition-colors" [class.text-slate-600]="!rla1.isActive"
          [class.hover:text-primary]="!rla1.isActive" [class.hover:text-white]="rla1.isActive"
          #rla1="routerLinkActive">Inicio</a>
        <a routerLink="/sobre-el-distrito" routerLinkActive="bg-primary text-white"
          class="px-4 py-3 text-sm font-medium rounded transition-colors" [class.text-slate-600]="!rla2.isActive"
          [class.hover:text-primary]="!rla2.isActive" [class.hover:text-white]="rla2.isActive"
          #rla2="routerLinkActive">Sobre el Distrito</a>
        <a routerLink="/estado-tramites" routerLinkActive="bg-primary text-white"
          class="px-4 py-3 text-sm font-medium rounded transition-colors" [class.text-slate-600]="!rla3.isActive"
          [class.hover:text-primary]="!rla3.isActive" [class.hover:text-white]="rla3.isActive"
          #rla3="routerLinkActive">Estado de Trámites</a>
        <a routerLink="/pago-arbitrios" routerLinkActive="bg-primary text-white"
          class="px-4 py-3 text-sm font-medium rounded transition-colors" [class.text-slate-600]="!rla4.isActive"
          [class.hover:text-primary]="!rla4.isActive" [class.hover:text-white]="rla4.isActive"
          #rla4="routerLinkActive">Pago de Arbitrios</a>
      </nav>

      <!-- Auth Buttons -->
      <div class="flex items-center gap-3">
        <ng-container *ngIf="user; else loginButton">
          <div class="flex items-center gap-3">
            <span class="text-sm font-medium text-slate-700">
              {{ user.firstname }} {{ user.lastname }}
            </span>
            <button (click)="logout()"
              class="bg-slate-200 text-slate-700 text-sm font-medium px-4 py-2 rounded hover:bg-slate-300 transition-colors">
              Cerrar Sesión
            </button>
          </div>
        </ng-container>
        <ng-template #loginButton>
          <a routerLink="/login"
            class="bg-secondary text-white text-sm font-medium px-5 py-2 rounded hover:bg-secondary-dark transition-colors shadow-sm">
            Iniciar Sesión
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</header>
