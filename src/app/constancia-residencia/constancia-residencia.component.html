<div class="container mx-auto px-4 py-8 animate-fade-in">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-display font-bold text-primary">Constancia de Residencia</h1>
      <p class="text-slate-500 mt-1">Solicita tu certificado de domicilio de forma rápida.</p>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Request Form -->
    <div class="lg:col-span-1">
      <div class="card sticky top-24">
        <h2 class="text-xl font-bold text-primary mb-6 flex items-center gap-2">
          <svg class="w-5 h-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Nueva Solicitud
        </h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Dirección Actual</label>
            <input type="text" formControlName="direccion" class="input-field" placeholder="Av. Principal 123">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Motivo de Solicitud</label>
            <textarea formControlName="motivo" rows="3" class="input-field resize-none"
              placeholder="Para trámites bancarios..."></textarea>
          </div>
          <button type="submit" [disabled]="form.invalid"
            class="btn-primary w-full flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span>Solicitar Constancia</span>
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Info Section -->
    <div class="lg:col-span-2">
      <div class="card">
        <h2 class="text-xl font-bold text-primary mb-6 flex items-center gap-2">
          <svg class="w-5 h-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Información
        </h2>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
          <p class="text-sm text-blue-800">
            Una vez enviada tu solicitud, será procesada en un plazo máximo de 7 días hábiles.
            Recibirás una notificación cuando tu constancia esté lista.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
