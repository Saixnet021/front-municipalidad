<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8 animate-fade-in">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border border-slate-100">
    <div class="text-center">
      <div class="mx-auto h-12 w-12 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-primary/30">
        M
      </div>
      <h2 class="mt-6 text-3xl font-display font-bold text-slate-900">Crear Cuenta</h2>
      <p class="mt-2 text-sm text-slate-600">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="font-medium text-primary hover:text-primary-dark transition-colors">Inicia sesión aquí</a>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="nombres" class="sr-only">Nombres</label>
            <input id="nombres" type="text" formControlName="nombres" class="input-field" placeholder="Nombres">
          </div>
          <div>
            <label for="apellidos" class="sr-only">Apellidos</label>
            <input id="apellidos" type="text" formControlName="apellidos" class="input-field" placeholder="Apellidos">
          </div>
        </div>
        <div>
          <label for="email" class="sr-only">Correo Electrónico</label>
          <input id="email" type="email" formControlName="email" class="input-field" placeholder="Correo Electrónico">
        </div>
        <div>
          <label for="dni" class="sr-only">DNI</label>
          <input id="dni" type="text" formControlName="dni" class="input-field" placeholder="DNI">
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" type="password" formControlName="password" class="input-field" placeholder="Contraseña">
        </div>
        <div>
          <label for="confirmPassword" class="sr-only">Confirmar Contraseña</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" class="input-field" placeholder="Confirmar Contraseña">
        </div>
      </div>

      <div class="flex items-center">
        <input id="terms" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-slate-900">
          Acepto los <a href="#" class="text-primary hover:text-primary-dark">términos y condiciones</a>
        </label>
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid" class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-primary-light group-hover:text-primary-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>
